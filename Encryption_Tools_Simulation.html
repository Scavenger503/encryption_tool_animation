<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Encryption Simulation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0b0f13;
      color: #00ffe7;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .terminal {
      background-color: #10141a;
      border: 2px solid #00ffe7;
      box-shadow: 0 0 25px #00ffe7;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 720px;
      height: 500px;
      overflow-y: auto;
      font-size: 14px;
      line-height: 1.6;
    }
    .line {
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal"></div>

  <script>
    const lines = [
      "Initializing encryption tool...",
      "Reading input file: 'financial_report_2024.pdf'",
      "Calculating SHA-512 hash for integrity check...",
      "Hash calculated: 8d7f3ac6c2a71908b5e1f7e3a0a0ef3d9ef3c40a...",
      "Generating random 256-bit session key...",
      "Session key: bfae49eac172991e4f17c8c927c02b10a0e0d981d230c...",
      "Encrypting session key using RSA-4096 public key...",
      "Session key encrypted.",
      "Encrypting file contents using AES-256-CBC...",
      "Dividing file into 4KB blocks...",
      "Encrypting block 1/150...",
      "Encrypting block 2/150...",
      "Encrypting block 3/150...",
      "......",
      "Encrypting block 150/150...",
      "File encryption complete.",
      "Appending encrypted session key and metadata...",
      "Finalizing encrypted container: 'financial_report_2024.enc'",
      "Encryption process complete. Output saved successfully."
    ];

    const terminal = document.getElementById("terminal");

    function runSimulation() {
            lines.forEach((line, index) => {
        setTimeout(() => {
          const div = document.createElement("div");
          div.className = "line";
          div.style.animationDelay = `${index * 0.2}s`;
          div.textContent = line;
          terminal.appendChild(div);
          terminal.scrollTop = terminal.scrollHeight;
        }, index * 500);
      });

      // Restart after the last message + 5s buffer and clear then restart
      const totalTime = lines.length * 500 + 5000;
      
    setTimeout(() => {
      terminal.innerHTML = "";
      runSimulation();
    }, totalTime);
    
    }

    runSimulation();
  </script>
</body>
</html>
